<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav class="navbar">
        <a href="../index.html" class="navbar-logo"
          >Sazihan
          <div class="warna">Snack</div></a
        >
      </nav>
      <div class="container">
        <div class="form">
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            autocomplete="off"
            required
          />

          <label for="hp">No HP</label>
          <input type="tel" id="hp" name="hp" required />

          <div class="jangan">
            <label for="jenis">Jenis Kentang:</label>
            <input type="text" value="Kentang Original" />
          </div>

          <div class="jangan">
            <label for="itemPrice">Harga Perbungkus:</label>
            <input type="text" id="itemPrice" value="10.000" />
          </div>

          <label for="quantity">Jumlah</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            value="0"
            min="0"
            max="20"
          />

          <label for="alamat">Alamat Pengiriman:</label>
          <textarea
            id="alamat"
            name="alamat"
            rows="4"
            required
            placeholder="KHUSUS MEDAN AJA WEE"
          ></textarea>
          <p id="total">Total Pembelian: Rp</p>

          <button onclick="processPurchase()">Beli Kentang</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="credit">
        <p>Created by <a href="">Sazihan Zi untuk Fauzi</a>.| &copy;2023.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
